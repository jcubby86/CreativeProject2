<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Creative Project 2</title>

  <style>
    html {
        height: 100%;
    }
  </style>
</head>

<body class="d-flex flex-column h-100 bg-light">

  <header>
    <nav class="navbar navbar-dark bg-dark">
      <form class="container-fluid">
        <span class="navbar-brand text-light">Motivational Quotes</span>
        <button id="generate" class="btn btn-outline-success me-2" type="button">Randomize</button>
      </form>
    </nav>
  </header>

  <main class="flex-grow-1 pb-3" style="padding-top: 80px;">
    <div class="container">
      <div id="jumbotron" class="shadow p-5 mb-4 rounded-3 bg-dark">
        <img id="background-image" src="#" class="w-100 rounded-3">
        <div class="mt-5 text-light">
          <h1 id="quote" class="display-5 fw-bold"></h1>
          <p id="author" class="fs-4"></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-secondary">
    <div class="container">
      <span class="text-light">Jacob Bastian & Quinn Karpowitz &copy;2022 - <a href="https://github.com/jcubby86/CreativeProject2" class="text-light">Github Repository</a></span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="script.js"></script>
</body>

</html>
